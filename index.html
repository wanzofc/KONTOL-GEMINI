<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini AI Chatbot with Voice Note</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- Custom Style -->
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chat-container {
      width: 100%;
      max-width: 700px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: #2c3e50;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background: #34495e;
    }

    #chat-input-container {
      padding: 10px;
      background: #2c3e50;
      display: flex;
      align-items: center;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }

    #send-btn, #voice-btn {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    #send-btn:hover, #voice-btn:hover {
      background-color: #2980b9;
    }

    .bot-message, .user-message {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }

    /* Bot message on the left */
    .bot-message {
      justify-content: flex-start;
    }

    /* User message on the right */
    .user-message {
      justify-content: flex-end;
    }

    .bot-message img, .user-message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .bot-message .text, .user-message .text {
      padding: 10px;
      border-radius: 5px;
    }

    .bot-message .text {
      background: #16a085;
      color: white;
    }

    .user-message .text {
      background: #e74c3c;
      color: white;
    }

    .audio-message {
      display: flex;
      align-items: center;
    }

    .audio-message audio {
      margin-left: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="chat-input-container">
      <input id="chat-input" type="text" placeholder="Type your message here..." />
      <button id="voice-btn"><i class="fas fa-microphone"></i> Record</button>
      <button id="send-btn"><i class="fas fa-paper-plane"></i> Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");
    const voiceBtn = document.getElementById("voice-btn");
    const botProfile = "https://upcdn.io/kW15cM4/raw/uploads/2025/01/15/4k4GTD7g6o-nawa.jpg"; // Replace with actual bot profile URL
    const userProfile = "https://upcdn.io/kW15cM4/raw/uploads/2025/01/15/4k4GSy9mEs-IMG-20250115-WA0007-removebg-preview.png"; // Replace with actual user profile URL

    let isRecording = false;
    let mediaRecorder;
    let audioChunks = [];

    // Handle voice recording
    voiceBtn.addEventListener("click", () => {
      if (isRecording) {
        stopRecording();
      } else {
        startRecording();
      }
    });

    function startRecording() {
      isRecording = true;
      audioChunks = [];
      voiceBtn.textContent = "Stop Recording";

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
          };
          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
            const audioURL = URL.createObjectURL(audioBlob);
            sendVoiceMessage(audioURL);
          };
          mediaRecorder.start();
        })
        .catch(error => {
          console.error("Error accessing microphone:", error);
          alert("Unable to access microphone.");
        });
    }

    function stopRecording() {
      isRecording = false;
      mediaRecorder.stop();
      voiceBtn.textContent = "Record";
    }

    function sendVoiceMessage(audioURL) {
      appendMessageWithAudio(audioURL, "user");
      sendBotVoiceResponse();
    }

    function appendMessageWithAudio(audioURL, sender) {
      const messageContainer = document.createElement("div");
      messageContainer.className = sender === "user" ? "user-message" : "bot-message";

      const img = document.createElement("img");
      img.src = sender === "user" ? userProfile : botProfile;

      const audioMessage = document.createElement("div");
      audioMessage.className = "audio-message";

      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = audioURL;

      audioMessage.appendChild(audio);
      messageContainer.appendChild(img);
      messageContainer.appendChild(audioMessage);
      chatBox.appendChild(messageContainer);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendBotVoiceResponse() {
      // Simulate bot voice response (for now, send static voice note)
      const botVoiceResponseURL = "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"; // Replace with actual bot voice note URL
      setTimeout(() => {
        appendMessageWithAudio(botVoiceResponseURL, "bot");
      }, 1500); // Simulate bot processing time
    }

    sendBtn.addEventListener("click", async () => {
      const userInput = chatInput.value.trim();
      if (!userInput) return;

      appendMessage(userInput, "user");
      chatInput.value = "";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text: userInput }),
        });

        const data = await response.json();
        appendMessage(data.reply || "Maaf, saya tidak dapat memproses pesan ini.", "bot");
      } catch (error) {
        appendMessage("Error: Tidak dapat terhubung ke server.", "bot");
      }
    });

    function appendMessage(message, sender) {
      const messageContainer = document.createElement("div");
      messageContainer.className = sender === "user" ? "user-message" : "bot-message";

      const img = document.createElement("img");
      img.src = sender === "user" ? userProfile : botProfile;

      const text = document.createElement("div");
      text.className = "text";
      text.textContent = message;

      messageContainer.appendChild(img);
      messageContainer.appendChild(text);
      chatBox.appendChild(messageContainer);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
  </html>
