<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KONTOL NYA GEMINI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #chat-container {
      width: 100%;
      max-width: 700px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: #2c3e50;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background: #34495e;
    }
    #chat-input-container {
      padding: 10px;
      background: #2c3e50;
      display: flex;
      align-items: center;
    }
    #chat-input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
    #send-btn {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #2980b9;
    }
    .bot-message, .user-message {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    .bot-message {
      justify-content: flex-start;
      }
    .user-message {
      justify-content: flex-end;
    }
    .bot-message img, .user-message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .bot-message .text, .user-message .text {
      padding: 10px;
      border-radius: 5px;
    }
    .bot-message .text {
      background: #16a085;
      color: white;
    }
    .user-message .text {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div id="chat-container" data-aos="fade-up">
    <div id="chat-box"></div>
    <div id="chat-input-container">
      <input id="chat-input" type="text" placeholder="Type your message here..." />
      <button id="send-btn"><i class="fas fa-paper-plane"></i> Send</button>
    </div>
  </div>
  <script>
    AOS.init();
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");
    const botProfile = "https://upcdn.io/kW15cM4/raw/uploads/2025/01/15/4k4GTD7g6o-nawa.jpg";
    const userProfile = "https://upcdn.io/kW15cM4/raw/uploads/2025/01/15/4k4GSy9mEs-IMG-20250115-WA0007-removebg-preview.png";
    function appendMessage(message, sender) {
      const messageContainer = document.createElement("div");
      messageContainer.className = sender === "user" ? "user-message" : "bot-message";
      const img = document.createElement("img");
      img.src = sender === "user" ? userProfile : botProfile;
      const text = document.createElement("div");
      text.className = "text";
      text.textContent = message;
      messageContainer.appendChild(img);
      messageContainer.appendChild(text);
      chatBox.appendChild(messageContainer);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    sendBtn.addEventListener("click", async () => {
      const userInput = chatInput.value.trim();
      if (!userInput) return;
      appendMessage(userInput, "user");
      chatInput.value = "";
      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text: userInput }),
        });
        const data = await response.json();
        appendMessage(data.reply || "Maaf, saya tidak dapat memproses pesan ini.", "bot");
      } catch (error) {
        appendMessage("Error: Tidak dapat terhubung ke server.", "bot");
      }
    });
  </script>
</body>
</html>
